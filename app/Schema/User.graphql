type Query {
  users: [User]
  user(id: ID!): User
}

type Mutation {
  createUser(first_name: String!, email: String!, password: String!, password_confirmation: String!, permission_id: Int, person_id: Int): User
}

type User {
  id: ID!
  first_name: String
  last_name: String
  email: String!
  status: Boolean,
  person: Person,
  employee: Employee,
  permission: Permission
}